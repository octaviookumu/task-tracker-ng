<app-add-task
  (onAddTask)="addTask($event)"
  [taskFromParent]="taskToChild"
></app-add-task>
<app-task-item
  *ngFor="let task of tasks$ | async"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  (sendToParent)="receiveInParent($event)"
></app-task-item>
